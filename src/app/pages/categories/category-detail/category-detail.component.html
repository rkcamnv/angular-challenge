<div class="dark:bg-gray-800 rounded-xl p-6 h-full">
  <ng-container *ngIf="category$ | async as category; else showLoading">
    <div class="flex justify-center">
      <span class="tui-text_h5"
        >Category
        <span class="tui-text_h4 font-bold text-gray-400">{{ category.name }}</span> was
        loaded.</span
      >
    </div>
  </ng-container>
</div>
<ng-template #showLoading>
  <app-loading></app-loading>
</ng-template>

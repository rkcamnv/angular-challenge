<ng-container *ngIf="productValue">
  <p class="tui-text_h4">Delete product: {{ productValue.title }}</p>
  <div class="flex justify-end space-x-4 mt-10">
    <button
      tuiButton
      size="m"
      appearance="secondary"
      (click)="closeDialog()"
    >
      No
    </button>
    <button
      tuiButton
      size="m"
      appearance="accent"
      (click)="deleteProduct()"
    >
      Yes
    </button>
  </div>
</ng-container>

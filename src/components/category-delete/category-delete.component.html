<ng-container *ngIf="categoryValue">
  <p class="tui-text_h4">Delete category: {{ categoryValue.name }}</p>
  <div class="flex justify-end space-x-4 mt-10">
    <button
      tuiButton
      size="m"
      appearance="secondary"
      (click)="closeDialog()"
      [disabled]="isLoading"
    >
      No
    </button>
    <button
      tuiButton
      size="m"
      appearance="accent"
      (click)="deleteCategory()"
      [showLoader]="isLoading"
    >
      Yes
    </button>
  </div>
</ng-container>

<div class="dark:bg-gray-800 rounded-xl p-6 h-full flex flex-col overflow-auto">
  <ng-container
    *ngIf="categories$ | async as categories; else loadingCategories"
  >
    <div class="flex justify-end">
      <button tuiButton size="s" routerLink="/categories/add">New Category</button>
    </div>
   <div class="h-full pt-10">
     <table class="tui-table">
       <tbody>
       <tr class="tui-table__tr_border_top">
         <th class="tui-table__th tui-table__th_font-size_l">Id</th>
         <th class="tui-table__th tui-table__th_font-size_l">Name</th>
         <th class="tui-table__th tui-table__th_font-size_l">Image</th>
         <th class="tui-table__th tui-table__th_font-size_l w-52">Actions</th>
       </tr>
       <tr class="tui-table__tr tui-table__tr_border_top" *ngFor="let category of categories">
         <td class="tui-table__td">{{ category.id }}</td>
         <td class="tui-table__td">{{ category.name }}</td>
         <td class="tui-table__td">
           <img
             width="30"
             height="22.5"
             loading="lazy"
             [src]="category.image"
             alt=""
           />
         </td>
         <td class="tui-table__td">
           <a tuiLink [routerLink]="['/categories/detail', category.id]">Detail</a> |
           <a tuiLink mode="positive" [routerLink]="['/categories/update', category.id]">Update</a> |
           <a tuiLink mode="negative" (click)="showDialogDelete(showDialog, category)">Delete
           </a>
         </td>
       </tr>
       </tbody>
     </table>
   </div>
  </ng-container>
</div>
<ng-template #loadingCategories>
  <tui-loader></tui-loader>
</ng-template>
<ng-template
  #showDialog
>
  <p class="tui-text_h4">Delete category: {{categoryDelete.name}}?</p>
  <div class="mt-4 flex justify-end space-x-6">
    <button tuiButton size="m" appearance="secondary">No</button>
    <button tuiButton size="m" appearance="accent">Yes</button>
  </div>
</ng-template>
